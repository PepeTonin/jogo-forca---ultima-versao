    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1>T.OOO.NIN</h1>

                <div id="letra6-palavra" class="box-letra negativo"></div>
            </div>
            <div class="container-infos-erros">
                <p id="outVidas">

                <p class="letras-tentadas">
